<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        :root {
            color-scheme: light dark;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: #f8f9fb;
            color: #1f2933;
        }

        main {
            text-align: center;
            padding: 2rem;
            max-width: 38rem;
        }

            margin: 2rem auto 0;
        }

        img {
            max-width: 100%;
            border-radius: 0.75rem;
            box-shadow: 0 1rem 2.5rem rgba(15, 23, 42, 0.15);
        }

        figcaption {
            margin-top: 0.75rem;
            font-size: 0.95rem;
            color: #4a5568;
        }
    </style>

<body>
    <main>
        <h1>Hello World</h1>
        <p>Welcome to a minimal legal demo site featuring a Hawaiian vista.</p>
        <figure>
            <img
                src="https://upload.wikimedia.org/wikipedia/commons/2/20/Surfing_at_Waikiki_Beach_-_nara.16552801376.jpg"
                alt="Surfers riding a wave at Waikiki Beach in Hawaii"
                loading="lazy"
            />
            <figcaption>

            </figcaption>
        </figure>
